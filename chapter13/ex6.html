<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        img {
            transform: rotateZ(10deg);
        }
        .ltop img {
            transform-origin: left top;
        }
        .rtop img {
            transform-origin: right top;
        }
        .lbottom img {
            transform-origin: left bottom;
        }
        .rbottom img {
            transform-origin: right bottom;
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="ltop">
            <img src="rose.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rtop">
            <img src="rose.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="lbottom">
            <img src="rose.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="rbottom">
            <img src="rose.jpg">
        </div>
    </div>
</body>
</html>
