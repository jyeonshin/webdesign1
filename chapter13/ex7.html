<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        #no-pers, #pers {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        #no-pers img, #pers img {
            transform: rotateX(50deg);
        }
        #pers {
            perspective: 300px;
        }
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="sunset.jpg" alt="">
    </div>
    <hr>

    <div id="no-pers">
        <img src="sunset.jpg" alt="">
    </div>
    <div id="pers">
        <img src="sunset.jpg" alt="">
    </div>
</body>
</html>
