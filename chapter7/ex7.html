<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            padding: 35px;
            border: 15px solid #ccc;
            margin-bottom: 20px;
        }
        .bg1 {
            background-image: url('bg3.jpg');
            background-repeat: no-repeat;
            background-origin: padding-box; /* 배경 이미지의 배치 기준 설정 */
        }
        .bg2 {
            background-image: url('bg3.jpg');
            background-repeat: no-repeat;
            background-origin: border-box; /* 배경 이미지의 배치 기준 설정 */
        }
        .bg3 {
            background-image: url('bg3.jpg');
            background-repeat: no-repeat;
            background-origin: content-box; /* 배경 이미지의 배치 기준 설정 */
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
