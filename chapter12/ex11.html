<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        div {
            width: 960px;
            margin: 0 auto;
        }
        nav {
            width: 100%;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
        }
        nav ul {
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        nav ul li {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
        nav a:link, nav a:visited { /* a:link -> 클릭하지 않은 링크 태그를 선택 | a:visited -> 클릭한 링크 태그를 선택 */
            font-size: 14px;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover, nav a:focus { /* :hover -> 마우스가 위에 있는 태그를 선택 | :focus -> 초점이 맞추어진 태그를 선택 */
            background-color: #222;
            color: #fff;
        }
        nav a:active { /* :active -> 클릭하고 있는 태그를 선택 */
            background-color: #f00;
        }
        /* :link -> :visited -> :hover -> :active 순서로 적용 */
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법 및 요금</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
