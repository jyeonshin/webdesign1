<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        a[title |= "us"] { /* 속성의 값 중 us이거나 us- 으로 시작하는 태그 선택 */
            background: skyblue;
            padding: 5px 25px;
        }
        a[title|="jap"] { /* 속성의 값 중 jap이거나 jap- 으로 시작하는 태그 선택 */
            background: orangered;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">영어</a></li>
    </ul>
</body>
</html>
