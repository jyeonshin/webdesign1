<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        ul.navi li {
            list-style-type: none;
            display: block;
            width: 8em;
            height: 3em;
            float: left;
            text-align: center;
            border: 1px #818181 solid ;
            box-shadow: 1px 1px 1px #bbb;
        }
        ul.navi li a {
            display: block;
            padding: 0.8em 0.5em .5em .5em;
            text-decoration: none;
            color: #292929;
            text-shadow: 1px 1px 0px #cccccc;
        }
        ul.navi li:hover {
            background-color: #333333;
        }
        ul.navi li:hover > a {
            color: #fff;
            text-shadow: 0px 1px 0px #fff;
        }
        ul.navi li:first-child {
            border-top-left-radius: 1em; /* 왼쪽 상단 코너를 부드럽게 */
            border-bottom-left-radius: 1em; /* 왼쪽 하단 코너를 부드럽게 */
        }
        ul.navi li:last-child {
            border-top-right-radius: 1em; /* 오른쪽 상단 코너를 부드럽게 */
            border-bottom-right-radius: 1em; /* 오른쪽 하단 코너를 부드럽게 */
        }
    </style>
</head>
<body>
    <ul class="navi">
        <li id="home"><a href="#">Home</a></li>
        <li id="html"><a href="#">HTML</a></li>
        <li id="css"><a href="#">Css3</a></li>
        <li id="jquery"><a href="#">JQery</a></li>
    </ul>
</body>
</html>
