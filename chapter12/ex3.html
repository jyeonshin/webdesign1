    <style>
        /* h1 ul {  h1 안에 들어있는 모든 ul } */
        h1 + ul {
            color: blue;

        }
        h1 ~ p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 및 요금</h1>

            <li>직접 통화</li>
            <li>문자 남기기</li>
        </ul>
        <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
        </ul>
        <p>예약 시 최초 일주일 전 연락 바랍니다.</p>

        <p> * 취소 시 3일 전 연락 바랍니다. </p>
