<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        table, tr, td {
            border: 1px solid #ccc;
        }
        table {
            width: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            text-align: left;
            padding: 10px;
            padding-left: 20px;
        }
        table tr:nth-child(2n+1) { /* odd도 사용 가능 | 2n 혹은 even은 짝수 번째 적용 */
            background: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>건강에 좋은 건강 식품</h1>
    <table>
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>시금치</td></tr>
        <tr><td>적포도주</td></tr>
        <tr><td>견과류</td></tr>
        <tr><td>브로콜리</td></tr>
        <tr><td>연어</td></tr>
        <tr><td>마늘</td></tr>
        <tr><td>녹차</td></tr>
    </table>
</body>
</html>
