<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .box1 {
            padding: 20px;
            margin-right: 10px;
            background: #ffd800;
            float: left;
        }

        .box2 {
            padding: 20px;
            margin-right: 10px;
            background: #0094ff;
            float: left;
        }
        
        .box3 {
            padding: 20px;
            background: #00ff21;
            float: left;
        }
        
        .box4 {
            padding: 20px;
            border: 1px solid black;
            background: #ffffff;
            clear: left;
        }
        /* float 속성을 적용하면 다른 태그들이 감싸기 때문에 디자인이 많이 틀어지게 됨 */
        /* float 속성으로 배치를 할 때는 배치를 하고자하는 태그들을 div같은 태그로 한 번 묶고 그 안에서 float으로 배치를 함 */
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
