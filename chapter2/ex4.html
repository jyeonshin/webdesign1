<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote 태그 실습</title>
</head>
<body>
    <p>콩쥐와 팥쥐 이야기 줄거리의 한 부분입니다.</p>
    <p>새 어머니는</p>
    <blockquote>아니, 콩쥐야 너 도대체 어디 있는 게냐??</blockquote>
    <p>라고 말했습니다.</p>
</body>
</html>
