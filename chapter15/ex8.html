<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        #container {
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            border: 2px solid black;
        }
        #container div {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background: #ccc;
        }
        h2 {
            text-align: center;

        }
        #box1 {
            flex: 1 1 0;
        }
        #box2 {
            flex: 2 2 0; /* 2배를 늘리거나 2배를 줄이거나 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
