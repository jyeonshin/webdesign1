<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .wrapper {
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            border: 2px solid black;
        }
        #container1 {
            align-items: stretch; /* 교차축을 꽉 채우도록 확대 */
        }
        #container2 {
            align-items: flex-start; /* 교차축의 시작점을 기준으로 배치 */
        }
        #container3 {
            align-items: flex-end; /* 교차축의 끝점을 기준으로 배치 */
        }
        #container4 {
            align-items: center; /* 교차축의 중앙을 기준으로 배치 */
        }
        #container5 {
            align-items: baseline; /* 가장 큰 글자를 갖고 있는 태그(플렉스 항목)를 시작점에 배치하고 해당 글자의 기준선과 다른 항목의 기준선을 맞춤 */
        }
        .wrapper div {
            width: 100px;
            border: 2px solid black;
            background: #ccc;
        }
        h1 {
            text-align: center;
        }
        p {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>align-itmes: stretch(기본값)</h1>
    <div id="container1" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>align-itmes: flex-start</h1>
    <div id="container2" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>align-itmes: flex-end</h1>
    <div id="container3" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>align-itmes: center</h1>
    <div id="container4" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h1>align-itmes: baseline</h1>
    <div id="container5" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
</body>
</html>
