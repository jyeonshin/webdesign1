<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        body {
            background-color: #fff;
        }
        form fieldset {
            margin-bottom: 25px;
        }
        form legend {
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg {
            font-size: 14px;
            width: 110px;
            color: #390;
            font-weight: bold;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        form ul li{
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
        #member, #stuffs {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강 과목</legend>
            <ul>
                <li>
                    <label for="subj" class="reg">영어회화(초급)</label>
                    <input type="text" id="subj" value="오전 9:00 ~ 11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname" class="reg">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li>
                <li>
                    <label for="uclass" class="reg">학번</label>
                    <input type="number" id="uclass" placeholder="하이픈( - )없이 입력">
                </li>
                <li>
                    <label for="tel" class="reg">연락처</label>
                    <input type="number" list="first_tel">
                    <datalist id="first_tel">
                        <option label="010" value="010"></option>
                        <option label="011" value="011"></option>
                        <option label="017" value="017"></option>
                        <option label="018" value="018"></option>
                    </datalist>
                    <span>&nbsp;-&nbsp;</span>
                    <input type="number" id="tel" placeholder="하이픈( - )없이 입력" maxlength="13" minlength="11" size="10" required>
                    <span>&nbsp;-&nbsp;</span>
                    <input type="number">
                </li>
                <li>
                    <label for="uid" class="reg">학과</label>
                    <select>
                        <optgroup label="학과계열1">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust1">산업공학과</option>
                        </optgroup>
                        <optgroup label="학과계열2">
                            <option value="visual">시각디자인학과</option>
                            <option value="indust2" selected>산업디자인학과</option>
                            <option value="computer">컴퓨터공학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="book" class="reg">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="wsheet" class="reg">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="10">
                </li>
                <li>
                    <label for="group" class="reg">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                </li>
                <li>
                    <textarea name="" id="" cols="" rows="10" placeholder="특이사항"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
