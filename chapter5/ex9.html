<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        body {
            color: blue;
        }
        h2 {
            color: brown;
        }
        p {
            color: red;
        }
        span {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS</h1>
        <h2>웹 페이지의 디자인과 내용을 분리합니다.</h2>
        <p>웹 표준에 의한 웹 페이지는 디자인과 내용이 분리되어 있습니다.</p>
        <p>내용은 HTML을 이용해 구성하고, <span>디자인은 CSS를 이용해 꾸미는 것</span>입니다.</p>
    </div>
</body>
</html>
