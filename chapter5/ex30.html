<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .inside {
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>메가스터디 컴퓨터 아카데미(position을 지정하지 않음)</h1>
    <ul>
        <li>학원 소개</li>
        <li>수업 소개</li>
        <li>공지사항</li>
        <li>커뮤니티</li>
        <li>수강료 조회</li>
    </ul>

    <h1>메가스터디 컴퓨터 아카데미(position을 지정함)</h1>
    <ul class="inside">
        <li>학원 소개</li>
        <li>수업 소개</li>
        <li>공지사항</li>
        <li>커뮤니티</li>
        <li>수강료 조회</li>
    </ul>
</body>
</html>
