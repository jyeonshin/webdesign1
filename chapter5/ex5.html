<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        /* 태그 선택자와 클래스 선택자를 동시에 같이 사용할 때는 항상 태그 선택자가 먼저 와야함 */
        p.bluetext {
            color:blue;
        }
        /* h2 태그 중에서도 accent 클래스를 갖고 있는 h2 태그를 선택하세요. */
        h2.accent {
            background-color: #222;
            color:#fff;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 class="accent">"사람을 구체적으로 도와주는 학원"</h2>
    <h2 class="bluetext">메가스터디의 미션</h2>
    <p>사람에게 <span class="bluetext">구체적으로 도움</span>을 주는 학원</p>
    <p>우리는 열심히 사는 사람에게 도움이 되고 싶습니다.</p>
    
    <p class="bluetext">
        정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 학원.
        손에 잡히는 이익을 얻을 수 있도록 도움이 되는 수업을 만들고 싶습니다.
    </p>
</body>
</html>
