<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        h1, h2 {
            color: orange;
        }

        #container {
            width:500px;
            padding: 15px;
            border:1px dotted gray;
            text-align: center;
            }
    </style>
</head>
<body>
    <div id="container">
        <h1>학원 소개</h1>

        <h2 class="accent">"사람을 구체적으로 도와주는 학원"</h2>
        <h2 class="bluetext">메가스터디의 미션</h2>
        <p>사람에게 <span class="bluetext">구체적으로 도움</span>을 주는 학원</p>
        <p id="a">우리는 열심히 사는 사람에게 도움이 되고 싶습니다.</p>
        <p id="b">우리는 수업을 개강하기 전에 질문할 것입니다.</p>
        <p id="c" class="new">이 수업이 사람들에게 도움이 됩니까?</p>
    
        <p class="bluetext">
            정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 학원.
            손에 잡히는 이익을 얻을 수 있도록 도움이 되는 수업을 만들고 싶습니다.
        </p>
    </div>

</body>
</html>
